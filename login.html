<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #d1dade, #d4d5da);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 320px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    .signup-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-text a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Into Your simple VTU</h2>

    <form>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your Username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>

      <p class="signup-text">
        Donâ€™t have an account? <a href="/Register.html">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
