<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {

      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
       padding-bottom: 50px;
    }

    .signup-container {
      background: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 100px;
        
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .login-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-text a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>


  <div class="signup-container">
    <h2>Create Account</h2>
      <h2> Simple VTU</h2>


    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>

       <div class="input-group">
        <label>Phone Number</label>
        <input type="number" placeholder="Enter your number" required>
      </div>

       <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your number" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required>
      </div>

      <button type="submit">Sign Up</button>

      <p class="login-text">
        Already have an account? <a href="/login.html">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
